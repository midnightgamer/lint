<section class="section-geo" *ngIf="is_loaded">
  <div class="container ">
    <div class="heading">
      <h2>Discover and download datasets</h2>
      <p>
        Search and find from the following datasets
      </p>
      <div class="filter" (click)="openFilter()">
        Datasets
        <img src="assets/dropdown.svg" >
      </div>
    </div>
    <div class="filter-container">
      <aside>
        <ul id="legends" class="results">
          <li  *ngFor="let legend of legends">
            <svg width="20px" height="20px">
              <circle cx="10" cy="10" r="7" [attr.fill]="getColor(legend)" />
            </svg>
            <!--<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" [attr.fill]="getColor(legend)" width="50px" height="50px" outline="5px solid white">
              <path d="M12 4C9.24 4 7 6.24 7 9c0 2.85 2.92 7.21 5 9.88 2.11-2.69 5-7 5-9.88 0-2.76-2.24-5-5-5zm0 7.5c-1.38 0-2-1.12-2-2s1.12-2 2-2 2 1.12 2 2-1.12 2-2 2z" opacity="1" stroke="white" stroke-width="0.5" /><circle cx="12" cy="9.5" r="2" fill="white"/>
            </svg>-->
            <p>{{legend.label}}</p>
          </li>
        </ul>
      </aside>

    </div>
    <div class="map-container">
      <app-geo-map></app-geo-map>
    </div>
  </div>
</section>
<app-filters *ngIf="popup_status && popup_type == 'geo-filter'" ></app-filters>
